<script>
  let inputValue = ''; // 전역 변수 선언

  function getValue() {
    inputValue = document.getElementById("myInput").value;

    document.getElementById("result").innerText = "입력한 값: " + inputValue;

    // Genesys 호출을 이 안으로 옮기는 것이 안전합니다
    Genesys("command", "Database.set", {
      messaging: {
        customAttributes: {
          홈페이지에서받은입력값: inputValue,
          customer_inputValue: inputValue,            
          department: "Product Support",
          PSG_skill: "API/Integration",
          device: "mobile",
          Cust_Issue: "SSO login",
          고객명: "엄태연",
          customer: "SSO login",            
          name: "Tae-Yun Eom"
        }
      }
    });
  }
</script>
