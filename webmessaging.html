  <input type="text" id="myInput" placeholder="값을 입력하세요">
  <button onclick="getValue()">값 가져오기</button>

  <p id="result"></p>

    function getValue() {
      // input 요소에서 값 가져오기
      const inputValue = document.getElementById("myInput").value;

      // 결과 출력
      document.getElementById("result").innerText = "입력한 값: " + inputValue;
    }
